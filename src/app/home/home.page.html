<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>{{'tabs.home' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'tabs.home' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar mode="ios" [placeholder]="'search' | translate"></ion-searchbar>
  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      <ion-img [src]="post.jetpack_featured_media_url">
      </ion-img>
      <ion-card-subtitle>
      </ion-card-subtitle>
      <ion-card-title [innerHtml]="post.title.rendered"></ion-card-title>
    </ion-card-header>
    <ion-card-content [innerHtml]="post.excerpt.rendered"></ion-card-content>
    <ion-button color="secondary" expand="full">
      {{'readmore' | translate}}
    </ion-button>
  </ion-card>
</ion-content>
